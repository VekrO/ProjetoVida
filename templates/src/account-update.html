{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Projeto Vida - Concluir cadastro.{% endblock title %}
{% block content %}
<main class="container">
    <section class="row bg-light p-1">
        <div class="col-12 mx-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-md btn-success">Finalizar</button>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
